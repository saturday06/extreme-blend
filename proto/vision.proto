syntax = "proto3";

package ExtremeBlend.Proto;

// The greeting service definition.
service Vision {
  // Sends a greeting
  rpc SayHello (YHelloRequest) returns (YHelloReply) {}
}

// The request message containing the user's name.
message YHelloRequest {
  string name = 1;
}

// The response message containing the greetings.
message YHelloReply {
  string message = 1;
}

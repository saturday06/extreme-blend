syntax = "proto3";

package ExtremeBlend.Proto;

// The greeting service definition.
service Reflector {
  // Sends a greeting
  rpc SayHello (RHelloRequest) returns (RHelloReply) {}
}

// The request message containing the user's name.
message RHelloRequest {
  string name = 1;
}

// The response message containing the greetings.
message RHelloReply {
  string message = 1;
}
